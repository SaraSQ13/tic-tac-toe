<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div data-index="1" class="box right-border bottom-border">1</div>
        <div data-index="2" class="box right-border bottom-border">2</div>
        <div data-index="3" class="box bottom-border">3</div>
        <div data-index="4" class="box right-border bottom-border">4</div>
        <div data-index="5" class="box right-border bottom-border">5</div>
        <div data-index="6" class="box bottom-border">6</div>
        <div data-index="7" class="box right-border">7</div>
        <div data-index="8" class="box right-border">8</div>
        <div data-index="9" class="box">9</div>

    </div>




    <script src="./js/main.js"></script>
</body>
</html>
